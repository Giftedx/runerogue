<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuneRogue - Test Client</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        background: linear-gradient(45deg, #ffd700, #ffa500);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .status {
        padding: 15px;
        margin: 15px 0;
        border-radius: 10px;
        border-left: 4px solid;
      }
      .status.connected {
        border-color: #4caf50;
        background: rgba(76, 175, 80, 0.1);
      }
      .status.disconnected {
        border-color: #f44336;
        background: rgba(244, 67, 54, 0.1);
      }
      .status.connecting {
        border-color: #ff9800;
        background: rgba(255, 152, 0, 0.1);
      }
      button {
        background: linear-gradient(45deg, #2196f3, #21cbf3);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        margin: 5px;
        font-weight: bold;
        transition: transform 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .game-area {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        min-height: 300px;
      }
      .players-list {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
      }
      .player-item {
        padding: 10px;
        margin: 5px 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .log {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
        height: 150px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 12px;
      }
      .log-entry {
        margin: 2px 0;
        padding: 2px 0;
      }
      .log-entry.info {
        color: #90caf9;
      }
      .log-entry.success {
        color: #4caf50;
      }
      .log-entry.error {
        color: #f44336;
      }
      .log-entry.warning {
        color: #ff9800;
      }
      input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        color: white;
        padding: 10px;
        margin: 5px;
        width: 200px;
      }
      input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ® RuneRogue Test Client</h1>

      <div id="connectionStatus" class="status disconnected">
        <strong>Status:</strong> <span id="statusText">Disconnected</span>
      </div>

      <div class="game-area">
        <h3>ðŸ”— Connection</h3>
        <input
          type="text"
          id="serverUrl"
          placeholder="ws://localhost:3001"
          value="ws://localhost:3001"
        />
        <input type="text" id="username" placeholder="Player Name" value="TestPlayer" />
        <button id="connectBtn" onclick="connect()">Connect to Game</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>

        <h3>ðŸŽ¯ Game Actions</h3>
        <button id="moveBtn" onclick="movePlayer()" disabled>Move Random</button>
        <button id="attackBtn" onclick="attackTarget()" disabled>Attack</button>
        <button id="interactBtn" onclick="interact()" disabled>Interact</button>
      </div>

      <div class="players-list">
        <h3>ðŸ‘¥ Players Online</h3>
        <div id="playersList">No players connected</div>
      </div>

      <div class="log">
        <h4>ðŸ“œ Game Log</h4>
        <div id="gameLog"></div>
      </div>
    </div>

    <script src="https://unpkg.com/colyseus.js@^0.16.0/dist/colyseus.js"></script>
    <script>
      let client = null;
      let room = null;
      let players = new Map();

      function log(message, type = 'info') {
        const logDiv = document.getElementById('gameLog');
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function updateConnectionStatus(status, text) {
        const statusDiv = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        statusDiv.className = `status ${status}`;
        statusText.textContent = text;
      }

      function updateButtons(connected) {
        document.getElementById('connectBtn').disabled = connected;
        document.getElementById('disconnectBtn').disabled = !connected;
        document.getElementById('moveBtn').disabled = !connected;
        document.getElementById('attackBtn').disabled = !connected;
        document.getElementById('interactBtn').disabled = !connected;
      }

      function updatePlayersList() {
        const playersDiv = document.getElementById('playersList');
        if (players.size === 0) {
          playersDiv.innerHTML = 'No players connected';
          return;
        }

        let html = '';
        players.forEach((player, sessionId) => {
          html += `
                    <div class="player-item">
                        <span><strong>${player.username}</strong> (${sessionId.slice(0, 8)}...)</span>
                        <span>HP: ${player.health}/${player.maxHealth} | Pos: (${player.position.x}, ${player.position.y})</span>
                    </div>
                `;
        });
        playersDiv.innerHTML = html;
      }

      async function connect() {
        try {
          const serverUrl = document.getElementById('serverUrl').value;
          const username = document.getElementById('username').value;

          if (!username.trim()) {
            log('Please enter a username', 'error');
            return;
          }

          log(`Connecting to ${serverUrl}...`, 'info');
          updateConnectionStatus('connecting', 'Connecting...');

          client = new Colyseus.Client(serverUrl);
          room = await client.joinOrCreate('runerogue', { username: username.trim() });

          log(`Connected successfully as ${username}!`, 'success');
          updateConnectionStatus('connected', `Connected as ${username}`);
          updateButtons(true);

          // Set up room event handlers
          room.onStateChange(state => {
            log('Game state updated', 'info');

            // Update players list
            players.clear();
            state.players.forEach((player, sessionId) => {
              players.set(sessionId, player);
            });
            updatePlayersList();
          });

          room.onMessage('*', (type, message) => {
            log(`Message [${type}]: ${JSON.stringify(message)}`, 'info');
          });

          room.onError((code, message) => {
            log(`Room error ${code}: ${message}`, 'error');
          });

          room.onLeave(code => {
            log(`Left room with code ${code}`, 'warning');
            disconnect();
          });
        } catch (error) {
          log(`Connection failed: ${error.message}`, 'error');
          updateConnectionStatus('disconnected', 'Connection failed');
          updateButtons(false);
        }
      }

      function disconnect() {
        if (room) {
          room.leave();
          room = null;
        }
        if (client) {
          client = null;
        }

        players.clear();
        updateConnectionStatus('disconnected', 'Disconnected');
        updateButtons(false);
        updatePlayersList();
        log('Disconnected from game', 'info');
      }

      function movePlayer() {
        if (!room) return;

        const x = Math.floor(Math.random() * 100);
        const y = Math.floor(Math.random() * 100);

        room.send('input', {
          type: 'move',
          x: x,
          y: y,
        });

        log(`Sending move command to (${x}, ${y})`, 'info');
      }

      function attackTarget() {
        if (!room || players.size < 2) {
          log('Need at least 2 players to attack', 'warning');
          return;
        }

        // Attack random player
        const otherPlayers = Array.from(players.keys()).filter(id => id !== room.sessionId);
        if (otherPlayers.length === 0) return;

        const targetId = otherPlayers[Math.floor(Math.random() * otherPlayers.length)];

        room.send('input', {
          type: 'attack',
          targetId: targetId,
        });

        log(`Attacking player ${targetId}`, 'info');
      }

      function interact() {
        if (!room) return;

        room.send('input', {
          type: 'interact',
        });

        log('Sending interact command', 'info');
      }

      // Auto-connect on page load for testing
      window.addEventListener('load', () => {
        log('RuneRogue Test Client loaded', 'success');
        log('Ready to connect to game server', 'info');
      });
    </script>
  </body>
</html>
