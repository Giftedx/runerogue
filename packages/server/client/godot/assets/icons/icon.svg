<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="#1a1a2e"/>
  
  <!-- Sword -->
  <g transform="translate(64, 64)">
    <!-- Blade -->
    <rect x="-6" y="-40" width="12" height="50" fill="#c0c0c0" rx="2"/>
    <rect x="-4" y="-40" width="8" height="48" fill="#e0e0e0" rx="1"/>
    
    <!-- Hilt -->
    <rect x="-20" y="10" width="40" height="8" fill="#8b4513" rx="2"/>
    <rect x="-18" y="12" width="36" height="4" fill="#a0522d" rx="1"/>
    
    <!-- Guard -->
    <rect x="-4" y="0" width="8" height="20" fill="#696969" rx="2"/>
    
    <!-- Gem -->
    <circle cx="0" cy="14" r="4" fill="#ff6347"/>
    <circle cx="-1" cy="13" r="2" fill="#ff8c69"/>
  </g>
  
  <!-- Rune symbols -->
  <text x="20" y="30" font-family="monospace" font-size="16" fill="#4a7c7e">ᚱ</text>
  <text x="95" y="30" font-family="monospace" font-size="16" fill="#4a7c7e">ᚢ</text>
  <text x="20" y="105" font-family="monospace" font-size="16" fill="#4a7c7e">ᚾ</text>
  <text x="95" y="105" font-family="monospace" font-size="16" fill="#4a7c7e">ᛖ</text>
</svg>