<!-- DEPRECATED: Use osrs-combat-client.html for the current client. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuneRogue - JSON Multiplayer Client</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1a3d1a;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #phaser-game {
        display: block;
        margin: 0 auto;
      }

      .connected {
        color: #00ff00 !important;
      }

      .connecting {
        color: #ffff00 !important;
      }

      .disconnected {
        color: #ff0000 !important;
      }

      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a3d1a;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        z-index: 2000;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading">
      <div>
        <h2>ðŸŽ® Loading RuneRogue JSON Multiplayer...</h2>
        <p>Initializing Phaser and Colyseus connection...</p>
      </div>
    </div>

    <!-- Game container -->
    <div id="phaser-game"></div>

    <!-- Load Phaser from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>

    <!-- Load Colyseus from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/colyseus.js@^0.15.0/dist/colyseus.js"></script>

    <!-- Our JSON multiplayer client -->
    <script src="json-multiplayer-client.js"></script>

    <script>
      // Hide loading screen once everything is loaded
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loading = document.getElementById("loading");
          if (loading) {
            loading.style.display = "none";
          }
        }, 1000);
      });
    </script>
  </body>
</html>
